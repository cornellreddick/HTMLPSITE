<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form Examples For Practice</title>
    <link href="darky.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse show" id="navbarColor01" style="">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">First</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Second</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Third</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <form>
        <div class="row">
            <label for="fullName" class="col-sm-2" ></label>
            <input type="text" id="fullName" placeholder="Full Name" />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-inline" size="50" id="address" placeholder="Address" />
        </div>
        
        
        
    </form>

    


</body>
</html>
